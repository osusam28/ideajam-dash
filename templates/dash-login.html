<div class="row">
	<div class="login-box col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 row">
		<div class="col-md-2"></div>
		<div class="col-xs-12 col-md-8">
			<div class="form-group login-form">
				<input type="email" class="form-control" id="login-email" placeholder="Email" 
					ng-model="login.email">
				<input type="password" class="form-control" id="login-password" placeholder="Password" 
					ng-model="login.pass">
			</div>
			<div class="form-group login-button">
				<button class="btn btn-default col-xs-6" ng-click="login.login()">Sign In</button>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
