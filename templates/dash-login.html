<div class="row">
	<div class="login-box col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 row">
		<div class="col-md-2"></div>
		<div class="col-xs-12 col-md-8" ng-submit="login.login()">
			<form class="form-horizontal">
			  <div class="form-group">
				  <input type="email" class="form-control" placeholder="Email" ng-model="login.email">
			  </div>
			  <div class="form-group">
				  <input type="password" class="form-control" placeholder="Password" ng-model="login.pass">
			  </div>
			  <div class="form-group">
				  <button type="submit" class="btn btn-default">Sign In</button>
			  </div>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
