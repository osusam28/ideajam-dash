<div class="row">
	<div class="login-box col-xs-offset-2 col-md-offset-3 col-xs-8 col-md-6">
		<form class="form-horizontal" ng-submit="login.login()">
			 <div class="form-group">
				 <input type="text" class="form-control" placeholder="Username" ng-model="login.email" autofocus required>
			 </div>
			 <div class="form-group">
				 <input type="password" class="form-control" placeholder="Password" ng-model="login.pass" required>
			 </div>
			 <div class="form-group">
				 <button type="submit" class="btn btn-default">Sign In</button>
			 </div>
		</form>
	</div>
</div>
