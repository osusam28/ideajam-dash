<div class="row" ng-controller="cloudController as cloud">
	<div class="cloud-form col-xs-offset-2 col-md-offset-3 col-xs-8 col-md-6">
		<form class="form-horizontal" ng-submit="cloud.submitWords()" ng-show="!cloud.submitted">
			 <div class="form-group">
				 <input type="text" class="form-control" placeholder="Add Text..." ng-model="cloud.text" autofocus required>
			 </div>
			 <div class="form-group">
				 <button type="submit" class="btn btn-default">Submit</button>
			 </div>
		</form>
		<form class="form-horizontal" ng-submit="cloud.addAnother()" ng-show="cloud.submitted">
			 <div class="form-group">
				 <div>Text submitted successfully</div>
			 </div>
			 <div class="form-group">
				 <button type="submit" class="btn btn-default">Submit Again</button>
			 </div>
		</form>
	</div>
</div>
